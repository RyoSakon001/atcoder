<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <canvas id="canvas" width="640" height="480" style="background-color: black;"></canvas>
  <script>
    const CANVAS_SIZE_W = 640
    const CANVAS_SIZE_HW = 320 // 画面の半分の広さ(Half Width)
    const CANVAS_SIZE_H = 480
    const CANVAS_SIZE_HH = 240 // 画面の半分の高さ(Half Height)

    const canvas = document.getElementById("canvas")
    const ctx = canvas.getContext("2d")

    class Slime {
      constructor(posX, posY) {
        const img = new Image()
        img.src = "./images/slime.png"
        this.img = img
        this.posX = posX
        this.posY = posY
        this.sizeX = 100
        this.sizeY = 100
        this.speed = 100
        img.onload = () => this.drawImage()
      }

      drawImage() {
        ctx.drawImage(this.img, this.posX, this.posY, this.sizeX, this.sizeY)
      }

      move(e) {
        if (e.key === "ArrowLeft") {
          this.posX -= this.speed
        }
        if (e.key === "ArrowUp") {
          this.posY -= this.speed
        }
        if (e.key === "ArrowRight") {
          this.posX += this.speed
        }
        if (e.key === "ArrowDown") {
          this.posY += this.speed
        }
        this.drawImage()
      }
    }

    let s1 = new Slime(120, 240)
    let s2 = new Slime(240, 240)
    let s3 = new Slime(360, 240)

    window.addEventListener("keydown", (e) => {
      ctx.clearRect(0 ,0, CANVAS_SIZE_W, CANVAS_SIZE_H);
      s1.move(e)
      s2.move(e)
      s3.move(e)
    })
  </script>
</body>

</html>
